<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<meta charset="UTF-8">
<title>Добавление груза</title>
<head th:replace="index :: head"></head>
<body>
<blockquote class="blockquote text-center"><h1>Добавление груза</h1></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/save}" th:object="${goods}" method="post">
            <table>
                <tr>
                    <td>Название:</td>
                    <td><input type="text" th:field="*{goodname}"></td>
                </tr>
                <tr>
                    <td>Содержимое:</td>
                    <td><input type="text" th:field="*{contents}"></td>
                </tr>
                <tr>
                    <td>Город отправления:</td>
                    <td><input type="text" th:field="*{shipmentcity}"></td>
                </tr>
                <tr>
                    <td>Дата отправления:</td>
                    <td><input type="date" th:field="*{dateofshipment}" required></td>
                </tr>
                <tr>
                    <td>Город прибытия:</td>
                    <td><input type="text" th:field="*{arrivalcity}"></td>
                </tr>
                <tr>
                    <td>Дата прибытия:</td>
                    <td><input type="date" th:field="*{dateofarrival}" required></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                                autocomplete="off">Сохранить
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
