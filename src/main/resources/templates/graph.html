<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Гистограмма</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">

        google.charts.load('current', {'packages':['corechart', 'line']});
        google.charts.setOnLoadCallback(drawChart);


        function drawChart() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Дата');
            data.addColumn('number', 'Количество');
            data.addRows([
                /*[# th:each="row : ${chartData}"]*/
                [[${row}]],
                /*[/]*/
            ]);

            var options = {'title':'Гистограмма груза',
                'width':800,
                'height':600,
                orientation: 'horizontal',
                vAxis: {format: '0'}
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<table class="d-flex justify-content-center">
    <tr>
        <td><a th:href="@{'/goback'}"><button type="button" data-toggle="button" class="btn btn-primary" >Вернуться на главный</button> </a></td>
    </tr>
</table>
<div id="chart_div" class="d-flex justify-content-center"></div>
</body>
</html>
